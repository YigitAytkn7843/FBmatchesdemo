<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fenerbahçe vs Galatasaray Maçına Kalan Süre</title>
  <!DOCTYPE html>
<html lang="en">
  <style>

    
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      position: relative;
      overflow: hidden;
    }

    #stripes {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(90deg, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.5) 50%, rgba(0, 0, 0, 0) 100%);
      animation: stripesAnimation 5s linear infinite;
      z-index: -1;
    }

    @keyframes stripesAnimation {
      0% { background-position: 100% 0; }
      100% { background-position: -100% 0; }
    }

    #countdown {
      font-size: 3em;
      text-align: center;
      line-height: 1.2;
      margin-bottom: 20px;
      z-index: 1;
    }

    #countdown span {
      margin: 5px;
      padding: 10px;
      border-radius: 5px;
      background: linear-gradient(#3498db, #2980b9);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
      transform: scale(1.5); /* %50 büyütme */
    }

    #logo img {
      width: 50px;
      height: auto;
    }

    #match-info {
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      
      z-index: 1;
    }

    #kadikoy {
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      z-index: 1;
    }
  </style>
</head>
<body>
  
  <div id="stripes"></div>

  <div id="countdown">
    <span id="days"></span>
    <span id="hours"></span>
    <span id="minutes"></span>
    <span id="seconds"></span>
  </div>

  <div id="logo">
    <img src="fener1.png" alt="Fenerbahçe Logo">
  </div>

  <div id="match-info">
    <h1>Fenerbahçe vs Galatasaray</h1>
  </div>

  <div id="nef">
    Nef
  </div>

  <script>
    console.log("En Büyük Fenerbahçe");
    
    const matchDate = new Date("2024-05-12T19:00:00");
    
    function updateCountdown() {
      const now = new Date();
      const timeDiff = matchDate - now;
    
      if (timeDiff <= 0) {
        // Match time has passed, hide countdown and display "Maç oynandı"
        document.getElementById('countdown').style.display = 'none';
        
        const matchPlayedMessage = document.createElement('div');
        matchPlayedMessage.textContent = 'Maç oynandı';
        matchPlayedMessage.style.fontSize = '3em';
        matchPlayedMessage.style.textAlign = 'center';
        matchPlayedMessage.style.lineHeight = '1.2';
        matchPlayedMessage.style.marginTop = '20px';
        matchPlayedMessage.style.color = 'red';
        document.body.appendChild(matchPlayedMessage);
      } else {
        const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
    
        document.getElementById('days').textContent = `${days} Days`;
        document.getElementById('hours').textContent = `${hours} Hours`;
        document.getElementById('minutes').textContent = `${minutes} Minutes`;
        document.getElementById('seconds').textContent = `${seconds} Seconds`;
      }
    }
    
    setInterval(updateCountdown, 1000);
    updateCountdown();
    </script>
    

<button class="button-34" role="button" id="myButton">  Next  </button>

<div id="logo" onclick="navigateToDerbyPage()">

<style>
  .tooltip-button {
    position: fixed;
    bottom: 20px;
    left: 20px;
    display: inline-block;
    cursor: pointer;
    font-family: "Arial", sans-serif;
    text-decoration: none;
    color: #fff;
  }

  .tooltip-button:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
  }

  .tooltiptext {
    visibility: hidden;
    width: 200px;
    background-color: #333;
    color: #fff;
    text-align: center;
    border-radius: 5px;
    padding: 10px;
    position: absolute;
    z-index: 1;
    top: 125%;
    left: 50%;
    margin-left: -100px;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .tooltiptext::after {
    content: "";
    position: absolute;
    top: -10px;
    left: 50%;
    margin-left: -10px;
    border-width: 10px;
    border-style: solid;
    border-color: transparent transparent #333 transparent;
  }

  .tooltip-button .icon {

    height: 20px;
    background-color: #4caf50;
    color: #fff;
    border-radius: 50%;

    line-height: 20px;
    margin-right: 5px;
    transform: scale(1.30);
  }
  
</style>
